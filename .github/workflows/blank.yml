name: GalaxyKick Service
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to use as subdomain'
        required: true
        type: string

jobs:
  expose:
    name: Run for ${{ inputs.username }}
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    env:
      PORT: 7860
      IMAGE_NAME: bharanidharan/galaxykick
      IMAGE_TAG: v208
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert username to lowercase
        run: echo "LOWERCASE_USERNAME=$(echo ${{ inputs.username }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Pull and run Docker container
        run: |
          # Pull only if image doesn't exist locally
          if ! docker image inspect $IMAGE_NAME:$IMAGE_TAG &>/dev/null; then
            echo "Pulling Docker image..."
            docker pull $IMAGE_NAME:$IMAGE_TAG
          else
            echo "Using cached Docker image..."
          fi
          
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            $IMAGE_NAME:$IMAGE_TAG
            
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install instatunnel
        run: npm install -g instatunnel
        
      - name: Configure network and firewall settings
        run: |
          # Allow all outbound connections
          sudo iptables -P OUTPUT ACCEPT
          sudo iptables -F OUTPUT
          
          # Allow instatunnel ports
          sudo iptables -A OUTPUT -p tcp --dport 8080 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 80 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 443 -j ACCEPT
          
          # Test connectivity
          echo "Testing instatunnel connectivity..."
          timeout 10 nc -zv instatunnel.com 80 2>&1 || echo "instatunnel.com:80 failed"
          
      - name: Start tunnels with backup support
        run: |
          # Wait for Docker container to be running
          echo "Waiting for Docker container to be ready..."
          sleep 30
          
          # Check container status
          if ! docker ps | grep -q galaxykick; then
            echo "Container not running, checking logs:"
            docker logs galaxykick
            exit 1
          fi
          
          # Check what's happening with the container
          echo "Container status:"
          docker ps -a | grep galaxykick
          echo "Container logs:"
          docker logs galaxykick
          echo "Port check:"
          netstat -tlnp | grep $PORT || echo "Port $PORT not listening"
          
          # Test local service (non-blocking)
          echo "Testing local service..."
          if curl -f http://localhost:$PORT >/dev/null 2>&1; then
            echo "Service is responding!"
          else
            echo "Service not responding yet, but proceeding with tunnels..."
            echo "The service may start after tunnels are created."
          fi
          
          # Start instatunnel with custom subdomains
          echo "Starting instatunnel..."
          
          instatunnel http $PORT --subdomain $LOWERCASE_USERNAME > /tmp/tunnel1.log 2>&1 &
          sleep 10
          instatunnel http $PORT --subdomain ${LOWERCASE_USERNAME}2 > /tmp/tunnel2.log 2>&1 &
          sleep 10
          instatunnel http $PORT --subdomain ${LOWERCASE_USERNAME}3 > /tmp/tunnel3.log 2>&1 &
          sleep 15
          
          echo "Custom Subdomain URLs:"
          echo "ğŸš€ Primary: https://$LOWERCASE_USERNAME.instatunnel.com"
          echo "ğŸš€ Backup 1: https://${LOWERCASE_USERNAME}2.instatunnel.com"
          echo "ğŸš€ Backup 2: https://${LOWERCASE_USERNAME}3.instatunnel.com"
          
          # Check tunnel logs
          echo "Tunnel status:"
          grep -i "tunnel\|url\|error" /tmp/tunnel1.log | head -3 || echo "Tunnel 1: Starting..."
          grep -i "tunnel\|url\|error" /tmp/tunnel2.log | head -3 || echo "Tunnel 2: Starting..."
          grep -i "tunnel\|url\|error" /tmp/tunnel3.log | head -3 || echo "Tunnel 3: Starting..."
          
          # Test primary tunnel
          echo "Testing primary tunnel..."
          sleep 10
          if curl -I "https://$LOWERCASE_USERNAME.instatunnel.com" >/dev/null 2>&1; then
            echo "âœ… Instatunnel is working perfectly!"
          else
            echo "âš ï¸ Tunnel test failed, but service may still work"
          fi
          
          echo "ğŸ¯ Setup complete! Instatunnel with custom subdomains active."
          
          # Keep alive
          while true; do
            sleep 60
            echo "[$(date)] Smart load balancer active"
          done
