name: GalaxyKick Service
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to use as subdomain'
        required: true
        type: string

jobs:
  expose:
    name: Run for ${{ inputs.username }}
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    env:
      PORT: 7860
      IMAGE_NAME: bharanidharan/galaxykick
      IMAGE_TAG: v208
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert username to lowercase
        run: echo "LOWERCASE_USERNAME=$(echo ${{ inputs.username }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Pull and run Docker container
        run: |
          # Pull only if image doesn't exist locally
          if ! docker image inspect $IMAGE_NAME:$IMAGE_TAG &>/dev/null; then
            echo "Pulling Docker image..."
            docker pull $IMAGE_NAME:$IMAGE_TAG
          else
            echo "Using cached Docker image..."
          fi
          
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            $IMAGE_NAME:$IMAGE_TAG
            
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install lt
        run: npm install -g localtunnel
        
      - name: Configure network and firewall settings
        run: |
          # Allow all outbound connections
          sudo iptables -P OUTPUT ACCEPT
          sudo iptables -F OUTPUT
          
          # Allow full port range for localtunnel (30000-40000)
          sudo iptables -A OUTPUT -p tcp --dport 30000:40000 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 80 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 443 -j ACCEPT
          
          # Test connectivity
          echo "Testing tunnel server connectivity..."
          timeout 10 nc -zv localtunnel.me 80 2>&1 || echo "localtunnel.me:80 failed"
          timeout 10 nc -zv loca.lt 80 2>&1 || echo "loca.lt:80 failed"
          
      - name: Start tunnels with backup support
        run: |
          # Wait for Docker container to be running
          echo "Waiting for Docker container to be ready..."
          sleep 30
          
          # Check container status
          if ! docker ps | grep -q galaxykick; then
            echo "Container not running, checking logs:"
            docker logs galaxykick
            exit 1
          fi
          
          # Check what's happening with the container
          echo "Container status:"
          docker ps -a | grep galaxykick
          echo "Container logs:"
          docker logs galaxykick
          echo "Port check:"
          netstat -tlnp | grep $PORT || echo "Port $PORT not listening"
          
          # Test local service (non-blocking)
          echo "Testing local service..."
          if curl -f http://localhost:$PORT >/dev/null 2>&1; then
            echo "Service is responding!"
          else
            echo "Service not responding yet, but proceeding with tunnels..."
            echo "The service may start after tunnels are created."
          fi
          
          # Start tunnels (they work even if subdomain is taken)
          echo "Starting tunnels..."
          
          lt --port $PORT --subdomain $LOWERCASE_USERNAME > /tmp/tunnel1.log 2>&1 &
          sleep 5
          lt --port $PORT --subdomain ${LOWERCASE_USERNAME}2 > /tmp/tunnel2.log 2>&1 &
          sleep 5
          lt --port $PORT --subdomain ${LOWERCASE_USERNAME}3 > /tmp/tunnel3.log 2>&1 &
          sleep 10
          
          echo "Tunnel URLs:"
          grep "your url is:" /tmp/tunnel1.log || echo "Tunnel 1: Check logs"
          grep "your url is:" /tmp/tunnel2.log || echo "Tunnel 2: Check logs"
          grep "your url is:" /tmp/tunnel3.log || echo "Tunnel 3: Check logs"
          
          # Wait for service to be ready
          echo "Waiting for service to be fully ready..."
          sleep 30
          
          # Test one of the tunnel URLs
          TUNNEL_URL=$(grep "your url is:" /tmp/tunnel1.log | cut -d' ' -f4)
          if [ ! -z "$TUNNEL_URL" ]; then
            echo "Testing tunnel: $TUNNEL_URL"
            curl -I "$TUNNEL_URL" || echo "Tunnel test failed, but service may still work"
          fi
          
          echo "Setup complete! Check tunnel logs above for actual URLs."
          echo "Requested URLs (may be different if subdomain taken):"
          echo "- https://$LOWERCASE_USERNAME.loca.lt"
          echo "- https://${LOWERCASE_USERNAME}2.loca.lt"
          echo "- https://${LOWERCASE_USERNAME}3.loca.lt"
          
          # Keep alive
          while true; do
            sleep 60
            echo "[$(date)] Smart load balancer active"
          done
