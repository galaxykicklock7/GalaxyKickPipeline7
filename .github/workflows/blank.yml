name: GalaxyKick Service
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to use as subdomain'
        required: true
        type: string

jobs:
  expose:
    name: Run for ${{ inputs.username }}
    runs-on: ubuntu-latest
    timeout-minutes: 60 
    env:
      PORT: 7860
      IMAGE_NAME: bharanidharan/galaxykick
      IMAGE_TAG: v208
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Convert username to lowercase
        run: echo "LOWERCASE_USERNAME=$(echo ${{ inputs.username }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Pull and run Docker container
        run: |
          # Pull only if image doesn't exist locally
          if ! docker image inspect $IMAGE_NAME:$IMAGE_TAG &>/dev/null; then
            echo "Pulling Docker image..."
            docker pull $IMAGE_NAME:$IMAGE_TAG
          else
            echo "Using cached Docker image..."
          fi
          
          docker run -d \
            --name galaxykick \
            -p $PORT:$PORT \
            $IMAGE_NAME:$IMAGE_TAG
            
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Cloudflare Tunnel
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
        
      - name: Configure network and firewall settings
        run: |
          # Allow all outbound connections
          sudo iptables -P OUTPUT ACCEPT
          sudo iptables -F OUTPUT
          
          # Allow full port range for localtunnel (30000-40000)
          sudo iptables -A OUTPUT -p tcp --dport 30000:40000 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 80 -j ACCEPT
          sudo iptables -A OUTPUT -p tcp --dport 443 -j ACCEPT
          
          # Test connectivity
          echo "Testing Cloudflare connectivity..."
          timeout 10 nc -zv one.one.one.one 80 2>&1 || echo "Cloudflare connectivity failed"
          
      - name: Start tunnels with backup support
        run: |
          # Wait for Docker container to be running
          echo "Waiting for Docker container to be ready..."
          sleep 30
          
          # Check container status
          if ! docker ps | grep -q galaxykick; then
            echo "Container not running, checking logs:"
            docker logs galaxykick
            exit 1
          fi
          
          # Check what's happening with the container
          echo "Container status:"
          docker ps -a | grep galaxykick
          echo "Container logs:"
          docker logs galaxykick
          echo "Port check:"
          netstat -tlnp | grep $PORT || echo "Port $PORT not listening"
          
          # Test local service (non-blocking)
          echo "Testing local service..."
          if curl -f http://localhost:$PORT >/dev/null 2>&1; then
            echo "Service is responding!"
          else
            echo "Service not responding yet, but proceeding with tunnels..."
            echo "The service may start after tunnels are created."
          fi
          
          # Start Cloudflare tunnels (no rate limits)
          echo "Starting Cloudflare tunnels..."
          
          cloudflared tunnel --url http://localhost:$PORT > /tmp/tunnel1.log 2>&1 &
          sleep 10
          cloudflared tunnel --url http://localhost:$PORT > /tmp/tunnel2.log 2>&1 &
          sleep 10
          cloudflared tunnel --url http://localhost:$PORT > /tmp/tunnel3.log 2>&1 &
          sleep 15
          
          echo "Tunnel URLs:"
          grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel1.log | head -1 || echo "Tunnel 1: Starting..."
          grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel2.log | head -1 || echo "Tunnel 2: Starting..."
          grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel3.log | head -1 || echo "Tunnel 3: Starting..."
          
          # Wait for tunnels to stabilize
          echo "Waiting for tunnels to stabilize..."
          sleep 20
          
          # Show final URLs
          echo "Final Tunnel URLs:"
          TUNNEL1=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel1.log | head -1)
          TUNNEL2=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel2.log | head -1)
          TUNNEL3=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel3.log | head -1)
          
          echo "Primary: $TUNNEL1"
          echo "Backup 1: $TUNNEL2"
          echo "Backup 2: $TUNNEL3"
          
          # Test one tunnel
          if [ ! -z "$TUNNEL1" ]; then
            echo "Testing primary tunnel..."
            curl -I "$TUNNEL1" || echo "Tunnel test failed, but service may still work"
          fi
          
          echo "Setup complete! No rate limits with Cloudflare tunnels."
          
          # Keep alive
          while true; do
            sleep 60
            echo "[$(date)] Smart load balancer active"
          done
